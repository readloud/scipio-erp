<article>
<h2>Freemarker</h2>
<form><textarea id="code" name="code">
<#-- freemarker mode -->
<#if ENV?? && ENV == 'local_dev'><#include '../../inc/core.ftl'/></#if>


<#macro articleBlock articleList=[] test={}>
  <#if articleList?len == 0> <#return /></#if>
  <#list articleList as article>
    <article>
      <h1>${article.title}</h1>
      <div>
        <div class="summary">${article.summary}</div>
        <a href="${article.link}" class="readmore">read more</a>
      </div>
      <#nested>
      <#nested article />
    </article>
  </#list>
</#macro>

<#assign a = 1, b = 'test' />
<#assign c = {
  "a": 1,
  "b": 2,
  "c": 3
} />

<#if true>
  aaa
<#elseif false>
  bbb
</#if>

<#list (c!{})?keys as k>
  <@articleBlock test=c[k]; article>
    <div>${article.comment}</div>
    <#-- test --->
  </@articleBlock>
</#list>

<#function getChineseNum num=1>
  <#switch num>
    <#case 1>
      <#assign ret = '一' />
      <#break>
    <#case 2>
      <#assign ret = '二' />
      <#break/>
    <#default>
      <#assign ret = '其他' />
      <#break>
  </#switch>

  <#return ret />

</#function>

</textarea></form>
    <script>

      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "freemarker",
        indentUnit: 4,
        indentWithTabs: true,
        foldGutter: true,
        gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
      });
    </script>
    </script>

    <p>Freemarker syntax highlighting for CodeMirror.</p>

    <p><strong>MIME types defined:</strong> <code>text/x-freemarker</code></p>
</article>
