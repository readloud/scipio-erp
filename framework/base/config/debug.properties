####
# SCIPIO Debug Settings
####

# These top level switches are used before calling Log4J, or if Log4J is not used
print.verbose=false
print.timing=true
print.info=true
print.important=true
print.warning=true
print.error=true
print.fatal=true

# SCIPIO: Set this to "high" to perform extra  validation checks
# on code and definitions such as services, which otherwise only
# happen when the code is run.
# This can detect errors early in best-effort fashion, but increases load time.
code.loading.validate.level=normal
