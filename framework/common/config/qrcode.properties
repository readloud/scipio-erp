# QRCode default size
qrcode.default.width=200
qrcode.default.height=200

# QRCode default format
qrcode.default.format=png
qrcode.formats.supported=jpg|png|bmp

# SCIPIO: qrcode default error correction level (https://en.wikipedia.org/wiki/QR_code#Error_correction)
# Possible values: L, M, Q, H
qrcode.default.eclevel=H

# SCIPIO: Default logo size. 
# Only used if the request/caller (@qrcode macro) specifies no dimensions.
# See @qrcode macro for syntax.
qrcode.default.logoSize=
qrcode.default.logoMaxSize=

# SCIPIO: Name of a scaler or algorithm to use from imageops.properties, mainly for the logo.
# e.g.: default, java-awt, mortennobel, smooth, lanczos3
# NOTE: It may be a good idea to use a faster one (java-awt, smooth) due to use from frontend.
# Try changing from java-awt to smooth if your logo looks bad or it does not seem to like its format.
qrcode.scaler=java-awt

# default logo image to put in the center of a QRCode
qrcode.default.logoimage=component://base-theme/webapp/base/images/scipio-logo.png

# This allows to pre-auth logo images, only needed if you access qrcode without @qrcode macro.
# Here, "something1" (the property key suffix) is used as the key instead of a hash code
# NOTE: You can also define these in "qrcode-custom.properties" files in your own component,
# or even register logos manually using org.ofbiz.common.qrcode.QRCodeLogoRegistry. 
#qrcode.logoimage.something1=component://images/**/somepic1.jpg
#qrcode.logoimage.something2=component://images/**/somepic2.jpg

